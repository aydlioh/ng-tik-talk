<div class="border-[1px] border-light py-8 px-6 grid grid-cols-4 gap-8">
  <div class="grid grid-cols-[70px_1fr] gap-8">
    <div class="rounded-full size-[70px] overflow-hidden">
      <img
        [src]="profile.avatarUrl | imgUrl"
        [alt]="profile.username"
        class="object-cover h-full"
      />
    </div>
    <div class="flex flex-col gap-2">
      <h6 class="h6">{{ profile.firstName }} {{ profile.lastName }}</h6>
      <span class="subtitle">{{ profile.username }}</span>
    </div>
  </div>
  <div class="text-sm leading-4 font-medium">
    {{ profile.description }}
  </div>
  <div class="flex flex-wrap gap-2 h-fit">
    @for (tag of profile.stack; track tag) {
    <app-tag>{{ tag }}</app-tag>
    }
  </div>
  <div>
    <app-button>Подписаться</app-button>
  </div>
</div>
